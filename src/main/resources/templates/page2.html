<!doctype html><html><head><meta charset="utf-8"/><title>Webpack App</title><script defer="defer" th:src="@{/js/page2.js}"></script></head><body><h1>Hello world!</h1><h2>Tip: Check your console</h2><p id="demo-page2"></p><div id="outlet-page2"></div></body><script>if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }</script></html>
